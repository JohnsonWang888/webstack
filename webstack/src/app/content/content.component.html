<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="常用推荐"></i>测试数据</h4>
<div class="row">
    <div *ngFor="let product of content" class="col-sm-3">
        <div class="xe-widget xe-conversations box2 label-info" onclick="window.open('https://www.producthunt.com/', '_blank')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="">
            <div class="xe-comment-entry">
                <a class="xe-user-img">
                    <img src="{{product.photo}}" class="img-circle" width="40">
                </a>
                <span class="label label-info" data-toggle="tooltip" data-placement="left" title="" data-original-title="Hello I am a Tooltip"></span>
                <div class="xe-comment">
                    <a href="#" class="xe-user-name overflowClip_1">
                        <strong>{{product.name}}</strong>
                    </a>
                    <p class="overflowClip_2">{{product.introduce}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
<br />
